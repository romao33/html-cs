 <!DOCTYPE html>
 <html lang="pt-br">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" 
    content="width=device-width, initial-scale=1.0">
    <title>Paragrafos e quebras de linha</title>
 </head>
 <body>
    <h1>Paragrafos e quebras de linha</h1>
    <hr>
    <p>Voce pode escrever um paragrafo de qualquer jeito.<br>
       Basta colocar tudo no meio do par de
        tags &lt; p &gt; e &lt; /p &gt; par <!--Comentario:LT Last Them GT Greather Them(maior e Menor que)-->  
    </p>
    <p>Vamos adicionar alguns simbolos especiais:
      &reg; 
      &copy;
      &trade;
      &euro;
      &cent;
      &delta;
      &Delta;
      &uparrow;
    </p>
    <br><!--Break roW(quebre a linha)-->
    <p>Vamos adicionar alguns emojy: <!--Podemos entrar na EmojiPedia-->
      &#x1f913;
      &#x1f6ac;
      &#x1f525;
      &#x1f388;
  
 </p>
 </body>
 </html>
