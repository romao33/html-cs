<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title><!--(Baixar fontes)Da fonte(imagem>fonte)WhatsFonts-->
    <style>
        @font-face {
            font-family:'Soccer';
            src: url('fonts/SM.ttf') format('truetype');
            /*
            Tipos de formats()
            -opentype (otf)
            -truetype(ttf)
            -embedded-opentype
            -truetype-aat(Apple Advanced Typography)
            */
        }
        body{
            font-family:'Soccer'
        }
        h1{
            font-family:'Soccer';
            font-size: 3em;
        }
    </style>
</head>
<body>
    <h1>Titulo</h1>
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Optio incidunt quis voluptatum fugit, eveniet magnam magni quod, cum vitae consectetur quos asperiores ducimus praesentium officia, ea dolore labore eligendi? Quasi!</p>
</body>
</html>
