<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu própio servidor.</p>
    <video width="500" poster="imagem/moto-capa.jpg" controls autoplay loop>
  <source src="media/meuvideo.mp4" type="video/mp4">
   <source src="media/meuvideomkv.mkv" type="video/m4v">
    <source src="media/meuvideowebm.webm" type="video/webm">
    <p>Seu navegador não tem compatibilidade com reprodução de video</p>
  </video>
  <audio src="audio/moto-audio.mp3" controls></audio>
  <h1>Inserindo video do youtube</h1>
  <iframe width="500" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
  <iframe width="500" src="https://player.vimeo.com/video/330207644?h=6a9e658aaf" width="640" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
